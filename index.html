<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">

    <div class="container flex bg-black">
        <div class="left">
            <div class="cross">
                <img width="30px" class="invert" src="svgs/cross.svg" alt="">

            <div class="home bg-grey rounded m-1 p-2">
                <ul>
                    <li><img class="invert" src="svgs/logo.svg" alt="Spotify">Spotify</li>
                    <li><img class="invert" src="svgs/home.svg" alt="Home">Home</li>
                    <li><img class="invert p-3" src="svgs/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="svgs/library.svg" alt="library">
                    <h3>Your Library</h3>
                    <div class="more">
                        <img class="invert" src="svgs/plus.svg" alt="more">
                    </div>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/pk-en/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/pk-en/safetyandprivacy/">Safety &amp; Privacy
                            Center</a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/">Privacy Policy</a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/">Cookies</a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">About Ads</a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/accessibility/">Accessibility</a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <img class="invert p-4 hamburger" src="svgs/hamburger.svg" alt="">
                    <img class="invert p-4" src="svgs/left-arrow.svg" alt="">
                    <img class="invert p-4" src="svgs/right-arrow.svg" alt="">
                </div>
                <div class="button">
                    <button class="sign">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>

                <div class="playbar">
                    <div class="seekbar ">
                        <div class="circle"></div>
                    </div>
                    <div class="details">
                        <div class="songinfo">
                        </div>
                        <div class="songbuttons">
                            <img width="35px" id="previous" src="svgs/previous.svg" alt="">
                            <img width="35px" id="play" src="svgs/play.svg" alt="">
                            <img width="35px" id="next" src="svgs/next.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume invert">
                                <img src="svgs/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
